<prodesp-modal [title]='title' [closeButtonText]='closeButtonText' 
 [modalData] = 'novoParametro'  
 (onClose)='closeModal()'>


        <prodesp-table [tableOptions]="tableConfig" class="table-responsive">
          <tr *ngFor='let item of tableData'>
            <td>{{item.NomeParametro}}</td>
            <td>{{item.ValorParametro}}</td>
          </tr>        
        </prodesp-table>
</prodesp-modal>
