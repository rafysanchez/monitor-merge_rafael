 <ol class="breadcrumb">
    <!-- <li><a routerLink="" class="breadcrumb">Home</a></li> -->
    <li *ngFor="let breadcrumb of breadcrumbs; let last = last; let first = first">
      <i *ngIf='first' class="fa" [ngClass]='breadcrumb.icon'></i>
      <a *ngIf='!last' [routerLink]="[breadcrumb.url, breadcrumb.params]">{{breadcrumb.label}}</a>
      <span *ngIf='last'>{{breadcrumb.label}}</span>
    </li>
  </ol>
